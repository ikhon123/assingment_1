{%extends 'todos/base.html'%}
{%block title%}
    Note - {{object.title}}
{%endblock%}
{%block content%}
    <div class="container">
        <h4>Title</h4> 
        <p>{{object.title}}</p>
        <h4>Content</h4>
        <p>{{object.content}}</p>
        <h4>Folder</h4>
        <p>{{object.folder}}</p>
        <h4>Tag(s):</h4>
                <ul>
                {%for t in object.tag.all%}
                    <li>{{t.title}}</li>
                {%endfor%}
                </ul>
    </div>
{%endblock%}
